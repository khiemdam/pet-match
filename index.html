<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Match</title>
    <link rel="stylesheet" href="static/css/html5reset.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/pet_match.js"></script>
</head>
<body>
    <a href="#main" class="skip-main">Skip to Main Content</a>
    <header>
        <nav>
            <ul>
                <li><a class="logo"><img src="static/images/logo.png" alt="Pet Match logo"></a></li>
                <div class="dropdown">
                    <a><img src="static/images/dropdown.png" class="dropdown-button"></a>
                </div>
            </ul>
            <ul class="dropdown-content">
                <li><a class="home">Home</a></li>
                <li><a class="discover">Discover</a></li>
                <li><a class="about">About</a></li>
                <li><a class="contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Discover</h1>
    </header>
    <main id="main">
        <div class="pet-card"></div>
        <div class="buttons">
            <a><img class="no-button" alt="No button" src="static/images/no-button.png"></a>
            <a><img class="yes-button" alt="Yes button" src="static/images/yes-button.png"></a>
        </div>
        <div class="pet-yes">
            <div class="yes-text"></div>
            <div class="buttons2">
                <a class="adopt">Adopt ❤️ </a>
                <a class="continue">Continue Search</a>
            </div>
        </div>
    </main>
</body>
</html>
